<!DOCTYPE HTML>
<html>
	<head>
		<!-- META TAGS -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:image" content="http://i.imgur.com/Vc6wnuo.png" />
		<meta property="og:image:width" content="40" />
		<meta property="og:image:height" content="32" />

		<!-- STYLES -->
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="favicon.ico">

		<script src="bower_components/angular/angular.js"></script>
		<script src="javascript/app.js"></script>


		<script src="bower_components/jquery/dist/jquery.js"></script>

		<script src="bower_components/jquery.countdown/dist/jquery.countdown.js"></script>

		<script src="bower_components/momentjs/moment.js"></script>
		<script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>


		<!-- SITE TITLE -->
		<title>Ether Camp</title>
	</head>


	<body  ng-app="hackEtherCampApp"  ng-controller="generalController">

		<!-- OVERLAY -->
		<div class="overlay">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<h1>&lt; ether.camp &gt;</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 no-padding">
						<h2>Ethereum is our land to explore and conquer.</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p><strong class="gray-text">Join us on</strong></p>
						<p class="gray-text">
							<a href="http://devcon.ethereum.org" style="color: white" >London DevCon-1 </a>
						</p>
						<p><strong> <div id="due-date">  ---  </div>  </strong></p>
					</div>
				</div>
				<div class="row">
					<div class="col-x-12">
						<div class="container-fluid timer" id="countdown">
							<div class="row">
								<div class="col-xs-3">
									<div id="count-days"  class="timer-number">12</div>
									<div class="timer-name">Days</div>
								</div>
								<div class="col-xs-3">
									<div id="count-hours" class="timer-number">7</div>
									<div class="timer-name">Hours</div>
								</div>
								<div class="col-xs-3">
									<div id="count-minutes" class="timer-number">25</div>
									<div class="timer-name">Minutes</div>
								</div>
								<div class="col-xs-3">
									<div id="count-sec" class="timer-number">16</div>
									<div class="timer-name">Seconds</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<form name="signup" novalidate>

							<p class="sm">Ask for our Slack invite</p>

							<div id="responsePanel" style="display:none;height:50px">
								<label id="inviteResponse"  style="padding-top: 20px"></label>
								<br id="lineBreak" />
							</div>

							<input id="emailField" type="text" name="email" value="" class="form-control"
								   ng-model="user.email">
							<input type="submit" name="submit" value="Invite Me" class="submit"
								   ng-click="invite(user)">

						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="javascript/main.js"></script>


		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
						(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-69144928-1', 'auto');
			ga('send', 'pageview');

		</script>


	</body>
</html>
